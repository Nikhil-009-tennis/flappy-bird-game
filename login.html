<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Flappy Bird Game</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .login-header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .login-form {
            margin-top: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: bold;
            font-size: 1.1em;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #bdc3c7;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.3);
        }

        .login-btn {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
            width: 100%;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
            background: linear-gradient(45deg, #2980b9, #1f5f8b);
        }

        .register-btn {
            background: linear-gradient(45deg, #27ae60, #229954);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1em;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.3);
        }

        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(39, 174, 96, 0.4);
            background: linear-gradient(45deg, #229954, #1e8449);
        }

        .error-message {
            color: #e74c3c;
            background: rgba(231, 76, 60, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            display: none;
        }

        .success-message {
            color: #27ae60;
            background: rgba(39, 174, 96, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            display: none;
        }

        .toggle-form {
            margin-top: 20px;
            color: #7f8c8d;
            font-size: 0.9em;
        }

        .toggle-form a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        .toggle-form a:hover {
            text-decoration: underline;
        }

        .guest-login {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #ecf0f1;
        }

        .guest-btn {
            background: linear-gradient(45deg, #95a5a6, #7f8c8d);
            color: white;
            border: none;
            padding: 10px 25px;
            font-size: 0.9em;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px rgba(149, 165, 166, 0.3);
        }

        .guest-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(149, 165, 166, 0.4);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Flappy Bird</h1>
            <p>Login to start playing!</p>
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="login-form">
            <div class="form-group">
                <label for="loginUsername">Username</label>
                <input type="text" id="loginUsername" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" placeholder="Enter your password" required>
            </div>
            <div id="loginError" class="error-message"></div>
            <button type="button" class="login-btn" onclick="login()">Login</button>
            <div class="toggle-form">
                Don't have an account? <a href="#" onclick="toggleForm()">Register here</a>
            </div>
        </div>

        <!-- Register Form -->
        <div id="registerForm" class="login-form" style="display: none;">
            <div class="form-group">
                <label for="registerUsername">Username</label>
                <input type="text" id="registerUsername" placeholder="Choose a username" required>
            </div>
            <div class="form-group">
                <label for="registerPassword">Password</label>
                <input type="password" id="registerPassword" placeholder="Choose a password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
            </div>
            <div id="registerError" class="error-message"></div>
            <div id="registerSuccess" class="success-message"></div>
            <button type="button" class="login-btn" onclick="register()">Register</button>
            <div class="toggle-form">
                Already have an account? <a href="#" onclick="toggleForm()">Login here</a>
            </div>
        </div>

        <!-- Guest Login -->
        <div class="guest-login">
            <p>Or play as guest:</p>
            <button type="button" class="guest-btn" onclick="guestLogin()">Play as Guest</button>
        </div>
    </div>

    <script>
        // User management
        let users = JSON.parse(localStorage.getItem('flappyBirdUsers')) || {};
        let currentUser = null;

        function toggleForm() {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            
            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
            }
            
            // Clear error messages
            document.getElementById('loginError').style.display = 'none';
            document.getElementById('registerError').style.display = 'none';
            document.getElementById('registerSuccess').style.display = 'none';
        }

        function login() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;
            const errorElement = document.getElementById('loginError');

            if (!username || !password) {
                showError(errorElement, 'Please fill in all fields');
                return;
            }

            if (users[username] && users[username].password === password) {
                currentUser = username;
                localStorage.setItem('flappyBirdCurrentUser', username);
                showSuccess(errorElement, 'Login successful! Redirecting...');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            } else {
                showError(errorElement, 'Invalid username or password');
            }
        }

        function register() {
            const username = document.getElementById('registerUsername').value.trim();
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorElement = document.getElementById('registerError');
            const successElement = document.getElementById('registerSuccess');

            if (!username || !password || !confirmPassword) {
                showError(errorElement, 'Please fill in all fields');
                return;
            }

            if (password !== confirmPassword) {
                showError(errorElement, 'Passwords do not match');
                return;
            }

            if (password.length < 4) {
                showError(errorElement, 'Password must be at least 4 characters long');
                return;
            }

            if (users[username]) {
                showError(errorElement, 'Username already exists');
                return;
            }

            // Create new user
            users[username] = {
                password: password,
                bestScore: 0,
                coins: 0,
                themes: ['classic'],
                createdAt: new Date().toISOString()
            };

            localStorage.setItem('flappyBirdUsers', JSON.stringify(users));
            showSuccess(successElement, 'Registration successful! You can now login.');
            
            // Clear form
            document.getElementById('registerUsername').value = '';
            document.getElementById('registerPassword').value = '';
            document.getElementById('confirmPassword').value = '';
        }

        function guestLogin() {
            currentUser = 'guest';
            localStorage.setItem('flappyBirdCurrentUser', 'guest');
            window.location.href = 'index.html';
        }

        function showError(element, message) {
            element.textContent = message;
            element.style.display = 'block';
        }

        function showSuccess(element, message) {
            element.textContent = message;
            element.style.display = 'block';
        }

        // Check if user is already logged in
        window.onload = function() {
            const loggedInUser = localStorage.getItem('flappyBirdCurrentUser');
            if (loggedInUser && loggedInUser !== 'guest') {
                // Check if user still exists
                if (users[loggedInUser]) {
                    window.location.href = 'index.html';
                } else {
                    localStorage.removeItem('flappyBirdCurrentUser');
                }
            }
        };

        // Enter key support
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                if (document.getElementById('loginForm').style.display !== 'none') {
                    login();
                } else {
                    register();
                }
            }
        });
    </script>
</body>
</html>
