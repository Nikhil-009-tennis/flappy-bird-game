<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Supabase Connection</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        input { padding: 8px; margin: 5px; width: 200px; }
        .result { margin: 10px 0; padding: 10px; background: #f5f5f5; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>Supabase Connection Test</h1>
    
    <div class="test-section">
        <h3>1. Test Supabase Connection</h3>
        <button onclick="testConnection()">Test Connection</button>
        <div id="connection-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>2. Test User Creation</h3>
        <input type="text" id="test-username" placeholder="Username" value="testuser">
        <input type="password" id="test-password" placeholder="Password" value="testpass123">
        <button onclick="testCreateUser()">Create Test User</button>
        <div id="create-user-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>3. Test Database Tables</h3>
        <button onclick="testTables()">Check Tables</button>
        <div id="tables-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>4. Test Store Items</h3>
        <button onclick="testStoreItems()">Get Store Items</button>
        <div id="store-items-result" class="result"></div>
    </div>

    <script>
        const dbService = new DatabaseService();

        async function testConnection() {
            const resultDiv = document.getElementById('connection-result');
            resultDiv.innerHTML = '<span class="info">Testing connection...</span>';
            
            try {
                // Test basic connection
                const { data, error } = await dbService.supabase.from('store_items').select('count').limit(1);
                
                if (error) {
                    resultDiv.innerHTML = `<span class="error">Connection failed: ${error.message}</span>`;
                } else {
                    resultDiv.innerHTML = '<span class="success">✅ Connection successful! Supabase is working.</span>';
                }
            } catch (err) {
                resultDiv.innerHTML = `<span class="error">❌ Error: ${err.message}</span>`;
            }
        }

        async function testCreateUser() {
            const resultDiv = document.getElementById('create-user-result');
            const username = document.getElementById('test-username').value;
            const password = document.getElementById('test-password').value;
            
            if (!username || !password) {
                resultDiv.innerHTML = '<span class="error">Please enter username and password</span>';
                return;
            }
            
            resultDiv.innerHTML = '<span class="info">Creating user...</span>';
            
            try {
                const result = await dbService.createUser(username, password);
                
                if (result.success) {
                    resultDiv.innerHTML = `<span class="success">✅ User created successfully!<br>
                        Username: ${result.user.username}<br>
                        ID: ${result.user.id}<br>
                        Coins: ${result.user.coins}</span>`;
                } else {
                    resultDiv.innerHTML = `<span class="error">❌ Failed to create user: ${result.error}</span>`;
                }
            } catch (err) {
                resultDiv.innerHTML = `<span class="error">❌ Error: ${err.message}</span>`;
            }
        }

        async function testTables() {
            const resultDiv = document.getElementById('tables-result');
            resultDiv.innerHTML = '<span class="info">Checking tables...</span>';
            
            try {
                const tables = ['users', 'store_items', 'game_themes', 'user_purchases'];
                let results = [];
                
                for (const table of tables) {
                    try {
                        const { data, error } = await dbService.supabase.from(table).select('count').limit(1);
                        if (error) {
                            results.push(`❌ ${table}: ${error.message}`);
                        } else {
                            results.push(`✅ ${table}: Accessible`);
                        }
                    } catch (err) {
                        results.push(`❌ ${table}: ${err.message}`);
                    }
                }
                
                resultDiv.innerHTML = `<span class="info">Table Check Results:</span><br>${results.join('<br>')}`;
            } catch (err) {
                resultDiv.innerHTML = `<span class="error">❌ Error checking tables: ${err.message}</span>`;
            }
        }

        async function testStoreItems() {
            const resultDiv = document.getElementById('store-items-result');
            resultDiv.innerHTML = '<span class="info">Fetching store items...</span>';
            
            try {
                const { data, error } = await dbService.supabase.from('store_items').select('*');
                
                if (error) {
                    resultDiv.innerHTML = `<span class="error">❌ Failed to get store items: ${error.message}</span>`;
                } else {
                    resultDiv.innerHTML = `<span class="success">✅ Found ${data.length} store items:</span><br>
                        ${data.map(item => `${item.name} - ${item.price} coins`).join('<br>')}`;
                }
            } catch (err) {
                resultDiv.innerHTML = `<span class="error">❌ Error: ${err.message}</span>`;
            }
        }

        // Auto-test connection on page load
        window.onload = function() {
            testConnection();
        };
    </script>
</body>
</html>
