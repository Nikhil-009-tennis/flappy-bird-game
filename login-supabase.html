<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Flappy Bird Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <style>
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .login-header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .login-form {
            margin-top: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: bold;
            font-size: 1.1em;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #bdc3c7;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.3);
        }

        .login-btn {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
            width: 100%;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
            background: linear-gradient(45deg, #2980b9, #1f5f8b);
        }

        .register-btn {
            background: linear-gradient(45deg, #27ae60, #229954);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1em;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.3);
        }

        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(39, 174, 96, 0.4);
            background: linear-gradient(45deg, #229954, #1e8449);
        }

        .error-message {
            color: #e74c3c;
            background: rgba(231, 76, 60, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            display: none;
        }

        .success-message {
            color: #27ae60;
            background: rgba(39, 174, 96, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            display: none;
        }

        .toggle-form {
            margin-top: 20px;
            color: #7f8c8d;
            font-size: 0.9em;
        }

        .toggle-form a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        .toggle-form a:hover {
            text-decoration: underline;
        }

        .guest-login {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #ecf0f1;
        }

        .guest-btn {
            background: linear-gradient(45deg, #95a5a6, #7f8c8d);
            color: white;
            border: none;
            padding: 10px 25px;
            font-size: 0.9em;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px rgba(149, 165, 166, 0.3);
        }

        .guest-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(149, 165, 166, 0.4);
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Flappy Bird</h1>
            <p>Login to start playing!</p>
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="login-form">
            <div class="form-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" placeholder="Enter your password" required>
            </div>
            <div id="loginError" class="error-message"></div>
            <button type="button" class="login-btn" onclick="login()" id="loginBtn">
                <span class="btn-text">Login</span>
                <span class="spinner" style="display: none;"></span>
            </button>
            <div class="toggle-form">
                Don't have an account? <a href="#" onclick="toggleForm()">Register here</a>
            </div>
        </div>

        <!-- Register Form -->
        <div id="registerForm" class="login-form" style="display: none;">
            <div class="form-group">
                <label for="registerUsername">Username</label>
                <input type="text" id="registerUsername" placeholder="Choose a username" required>
            </div>
            <div class="form-group">
                <label for="registerEmail">Email</label>
                <input type="email" id="registerEmail" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="registerPassword">Password</label>
                <input type="password" id="registerPassword" placeholder="Choose a password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
            </div>
            <div id="registerError" class="error-message"></div>
            <div id="registerSuccess" class="success-message"></div>
            <button type="button" class="login-btn" onclick="register()" id="registerBtn">
                <span class="btn-text">Register</span>
                <span class="spinner" style="display: none;"></span>
            </button>
            <div class="toggle-form">
                Already have an account? <a href="#" onclick="toggleForm()">Login here</a>
            </div>
        </div>

        <!-- Guest Login -->
        <div class="guest-login">
            <p>Or play as guest:</p>
            <button type="button" class="guest-btn" onclick="guestLogin()" id="guestBtn">
                <span class="btn-text">Play as Guest</span>
                <span class="spinner" style="display: none;"></span>
            </button>
        </div>
    </div>

    <script>
        let dbService;
        let currentUser = null;

        // Initialize database service when page loads
        window.addEventListener('load', async function() {
            try {
                dbService = new DatabaseService();
                
                // Check if user is already logged in
                const user = await dbService.getCurrentUser();
                if (user) {
                    currentUser = user;
                    localStorage.setItem('flappyBirdCurrentUser', JSON.stringify(user));
                    window.location.href = 'index.html';
                }
            } catch (error) {
                console.error('Error initializing database service:', error);
            }
        });

        function toggleForm() {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            
            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
            }
            
            // Clear error messages
            document.getElementById('loginError').style.display = 'none';
            document.getElementById('registerError').style.display = 'none';
            document.getElementById('registerSuccess').style.display = 'none';
        }

        async function login() {
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            const errorElement = document.getElementById('loginError');
            const loginBtn = document.getElementById('loginBtn');

            if (!email || !password) {
                showError(errorElement, 'Please fill in all fields');
                return;
            }

            setLoading(loginBtn, true);

            try {
                const result = await dbService.loginUser(email, password);
                
                if (result.success) {
                    currentUser = result.user;
                    localStorage.setItem('flappyBirdCurrentUser', JSON.stringify(result.user));
                    showSuccess(errorElement, 'Login successful! Redirecting...');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    showError(errorElement, result.error || 'Login failed');
                }
            } catch (error) {
                showError(errorElement, 'An error occurred during login');
                console.error('Login error:', error);
            } finally {
                setLoading(loginBtn, false);
            }
        }

        async function register() {
            const username = document.getElementById('registerUsername').value.trim();
            const email = document.getElementById('registerEmail').value.trim();
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorElement = document.getElementById('registerError');
            const successElement = document.getElementById('registerSuccess');
            const registerBtn = document.getElementById('registerBtn');

            if (!username || !email || !password || !confirmPassword) {
                showError(errorElement, 'Please fill in all fields');
                return;
            }

            if (password !== confirmPassword) {
                showError(errorElement, 'Passwords do not match');
                return;
            }

            if (password.length < 6) {
                showError(errorElement, 'Password must be at least 6 characters long');
                return;
            }

            setLoading(registerBtn, true);

            try {
                const result = await dbService.createUser(username, password, email);
                
                if (result.success) {
                    showSuccess(successElement, 'Registration successful! You can now login.');
                    
                    // Clear form
                    document.getElementById('registerUsername').value = '';
                    document.getElementById('registerEmail').value = '';
                    document.getElementById('registerPassword').value = '';
                    document.getElementById('confirmPassword').value = '';
                    
                    // Switch to login form
                    setTimeout(() => {
                        toggleForm();
                    }, 2000);
                } else {
                    showError(errorElement, result.error || 'Registration failed');
                }
            } catch (error) {
                showError(errorElement, 'An error occurred during registration');
                console.error('Registration error:', error);
            } finally {
                setLoading(registerBtn, false);
            }
        }

        async function guestLogin() {
            const guestBtn = document.getElementById('guestBtn');
            setLoading(guestBtn, true);

            try {
                const result = await dbService.createGuestUser();
                
                if (result.success) {
                    currentUser = result.user;
                    localStorage.setItem('flappyBirdCurrentUser', JSON.stringify(result.user));
                    window.location.href = 'index.html';
                } else {
                    alert('Failed to create guest account: ' + result.error);
                }
            } catch (error) {
                alert('An error occurred while creating guest account');
                console.error('Guest login error:', error);
            } finally {
                setLoading(guestBtn, false);
            }
        }

        function setLoading(button, isLoading) {
            const btnText = button.querySelector('.btn-text');
            const spinner = button.querySelector('.spinner');
            
            if (isLoading) {
                button.classList.add('loading');
                btnText.style.display = 'none';
                spinner.style.display = 'inline-block';
            } else {
                button.classList.remove('loading');
                btnText.style.display = 'inline';
                spinner.style.display = 'none';
            }
        }

        function showError(element, message) {
            element.textContent = message;
            element.style.display = 'block';
        }

        function showSuccess(element, message) {
            element.textContent = message;
            element.style.display = 'block';
        }

        // Enter key support
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                if (document.getElementById('loginForm').style.display !== 'none') {
                    login();
                } else {
                    register();
                }
            }
        });
    </script>
</body>
</html>
